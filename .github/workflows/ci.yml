name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
          pip install -e .

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --cov=XFIN --cov-report=xml -m "not slow"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.10'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install linting tools
        run: |
          pip install flake8 black isort

      - name: Check code formatting with Black
        run: |
          black --check --diff XFIN/ api/ tests/ || echo "Code formatting issues found"

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff XFIN/ api/ tests/ || echo "Import sorting issues found"

      - name: Lint with flake8
        run: |
          flake8 XFIN/ api/ tests/ --max-line-length=120 --ignore=E501,W503 --count --show-source --statistics || echo "Linting issues found"

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Streamlit image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: xfin:streamlit
          build-args: APP_MODE=streamlit
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: xfin:api
          build-args: APP_MODE=api
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t xfin:test --build-arg APP_MODE=api .
          docker run -d --name xfin-test -p 8000:8000 xfin:test
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          docker stop xfin-test
